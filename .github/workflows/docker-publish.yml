name: Docker

on:
  push:
    # Publish `main` as Docker `latest` image.
    branches:
      - main
      - dev

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*


env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: image

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  testFrontend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 12.x ]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup environment
        run: yarn --cwd frontend/ install --frozen-lockfile

      - name: Run tests
        run: yarn --cwd frontend/ run reports:coverage
        continue-on-error: true

      - name: Update README.md
        run: yarn --cwd frontend/ run reports:readme

      - name: Commit scripts
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Updated Scripts
          commit_options: '--no-verify --signoff'
          file_pattern: .
          commit_user_name: Bot (Autocommit Actions)
          commit_user_email: actions@github.com
          commit_author: Github Action <actions@github.com>
          push_options: '--force'

  testBackend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: gradlew test backend
        run: ./backend/gradlew -p ./backend/ test

      - name: gradlew test sales
        run: ./sales-api/gradlew -p ./sales-api/ test

      - name: gradlew test airbnb
        run: ./airbnb-api/gradlew -p ./airbnb-api/ test

